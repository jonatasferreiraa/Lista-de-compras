<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist - Lista de Compras Online</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav><img src="/icons/logo.svg" alt="" /></nav>
        <div>
          <a href=""><img src="/icons/link-button.svg" alt="" /></a>
          <h1>Compras da semana</h1>
        </div>
      </header>

      <form action="">
        <input type="text" placeholder="Adicione um novo item" id="items" />
        <button type="submit">Adicionar item</button>
      </form>

      <ul role="list">
        <li id="item-1" class="products">
          <input type="checkbox" name="checkbox-items" id="check-items" />
          <span>Pão de forma</span>
          <img src="/icons/trash.svg" alt="ícone de Lixeira" class="trashed" />
        </li>
        <li id="item-2" class="products">
          <input type="checkbox" name="checkbox-items" id="check-items" />
          <span>Café preto</span>
          <img src="/icons/trash.svg" alt="ícone de Lixeira" class="trashed" />
        </li>
        <li id="item-3" class="products">
          <input type="checkbox" name="checkbox-items" id="check-items" />
          <span>Suco de laranja</span>
          <img src="/icons/trash.svg" alt="ícone de Lixeira" class="trashed" />
        </li>
        <li id="item-4" class="products">
          <input type="checkbox" name="checkbox-items" id="check-items" />
          <span>Bolacha</span>
          <img src="/icons/trash.svg" alt="ícone de Lixeira" class="trashed" />
        </li>
      </ul>

      <div id="notification">
        <img src="/icons/warning-circle-filled.svg" alt="" />
        <span>O item foi removido da lista</span>
        <img src="icons/delete-small.svg" alt="" id="close-icon" />
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
